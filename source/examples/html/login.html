<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onselectstart="return false" oncontextmenu="return false">
    <form action="#">
    <table class="border">
      <tr>
        <td colspan="2" class="login-banner">
          <a class="close-win-btn" href="javascript:location.href='xcm:close'" title="关闭"></a>
        </td>
      </tr>
      <tr><td cloass="la-blank-row" colspan="2"></td></tr>
      <tr>
        <td class="center" style="width: 120px;"><img src="images/user.jpg" class="middle" /></td>
        <td>
          <table class="tb_login">
            <tr>
              <td class="title"><label style="width: 50px;">用户名</label></td>
              <td>
                <input type="text" id="login_username" name="login_username" placeholder="请输入用户名" autocomplete="off" style="width:150px;">
              </td>
            </tr>
            <tr><td class="sm-blank-row"></td></tr>
            <tr>
              <td class="title"><label style="width: 50px;">密&nbsp;码</label></td>
              <td>
                  <input type="password" name="login_password" placeholder="请输入密码" autocomplete="off" style="width:150px;">
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr><td colspan="2" class="sm-blank-row"></td></tr>
      <tr>
        <td colspan="2" class="center">
          <button type="button" class="btn">登录</button>
          <button type="reset" class="btn">重置</button>
        </td>
      </tr>
      <tr><td colspan="2" class="la-blank-row"></td></tr>
    </table>
    </form>
  </body>
</html>
